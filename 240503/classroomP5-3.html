<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bubblesort</title>
</head>
<body>
  <script>
    function text(arr){
      let n = arr.length;
      
      for(let i = 0; i < n-1; i++){
        // 변수를 i를 갖는 for문의 역할은 j를 반복시키면서 j의 조건을 감축시킴으로서 변할 위치를 지정하는 역할
        for(let j = 0; j < n-i-1; j++){
          if(arr[i] > arr[i + 1]){
            let temp = arr[i];
            // temp에 arr[i]의 값을 할당
            arr[i] = arr[i + 1];
            // arr[i]에 arr[i + 1]의 값을 할당
            arr[i + 1] = temp;
            // arr[i + 1]에 지역변수 temp를 할당하지만 temp의 값이 arr[i]를 할당받았으므로 arr[i]를 할당한다고 볼 수 있다.
            // 어째서 temp라는 지역변수를 선언했는가? 코드가 위에서 아래로 읽으면서 arr[i]의 값이 변질 되기 때문이다.
            // temp는 재할당 되기 전의 arr[i]의 값을 할당 받았다.
            // 이렇게하면 가장 큰 숫자가 배열의 마지막으로 이동하고, 나머지는 동일할 것이다.
            // 그러니까 // [44, 11, 33, 66, 523, 135, 67, 12314]가 출력될 것이다.
            // 그러면 이것을 반복할 필요가 있다. 조건을 --해가면서.
            // 이 if문을 반복시킬 조건이 줄어들어야해. 처음에는 7 그다음에는 6 그다음에는 5 그다음에는 4에 할당을 해야한다.
          }
          // 변수 j를 갖는 for문의 역할은 큰 숫자를 조건의 자리에 옮기는 역할
        }
        // 이 for문은 결국 큰 값을 뒤로가게하고, 작은 값부터 큰 값순으로 정렬해주는 역할을 하겠구나.
        // 지금 보이지는 않지만 이 함수안에서는 arr의 값이 작은값부터 정렬되어서 존재할꺼야.
      }
      return arr;
      // 리턴으로 arr을 반환한다고? arr이 뭔데?
      // 아 arr은 매개변수구나?
      // arr을 반환한다. 어떤 arr? 반복제어문을 거친 arr을 반환한다.
      // 함수를 통해서 전역변수의 값을 변화시켰기 때문에, 이 함수가 호출된 이후 전역변수인 testArray는 값이 변화된다.
    }

    let testArray = [44, 11 ,33, 66, 12314, 523, 135, 67];
    // 배열이네?
    console.log("기존배열",testArray); // 원래 배열
    // 기존 배열을 확인하네?
    let afterArray = text(testArray);
    // 함수가 호출되었네? return이 있겠다
    console.log("정렬한 배열",afterArray); // 정렬한 배열
    // text(testArray)의 리턴값을 할당받은 전역변수 afterArray의 값을 콘솔창에 기록한다.
    console.log(testArray);
    // testArray는 전역변수이므로, 함수가 호출된 이후부터는 재할당된 값이 출력된다.
    // 이렇게 하지 않게 하려면 어떻게 해야할까? 
    // 함수안에 지역변수를 선언하고 그 변수를 리턴하면 되겠지?
  </script>
</body>
</html>

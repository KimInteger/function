<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재미없어 빙고!</title>
  <style>
    * { 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    #root {
      margin: 10px;
      display: grid;
      grid-template-columns: repeat(5,1fr);
      grid-template-rows: repeat(5,1fr);
      width: 1100px;
      height: 1100px;
      gap: 20px;
    }

    #root > div {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    
  </style>
</head>
<body>
  <script>
    document.body.innerHTML = '<div id = "root"></div>';
    document.body.innerHTML += '<p></p>';
    let p = document.getElementsByTagName('p');
    let Num = 0;
    var root = document.getElementById('root');
    console.dir(root);
    for(i = 0; i < 25; i++){
      root.innerHTML += `<div>${i}</div>`;
    }

    function click(a){
      root.children[a].addEventListener("click",()=>{
      root.children[a].style.backgroundColor = 'red';
      });
    }
    for(i=0;i<root.children.length;i++){
      click(i);
    }

    function pracRow1(){
      if(root.children[0].style.backgroundColor && root.children[1].style.backgroundColor && root.children[2].style.backgroundColor && root.children[3].style.backgroundColor && root.children[4].style.backgroundColor === 'red'){
        alert("와 우승!");
        Num++;
        p[0].innerHTML = `${Num}줄 빙고성공!`;
      }
    }

    function pracRow2(){
      if(root.children[5].style.backgroundColor && root.children[6].style.backgroundColor && root.children[7].style.backgroundColor && root.children[8].style.backgroundColor && root.children[9].style.backgroundColor === 'red'){
        alert("와 우승!");
        Num++;
        p[0].innerHTML = `${Num}줄 빙고성공!`;
      }
    }

    function pracRow3(){
      if(root.children[10].style.backgroundColor && root.children[11].style.backgroundColor && root.children[12].style.backgroundColor && root.children[13].style.backgroundColor && root.children[14].style.backgroundColor === 'red'){
        alert("와 우승!");
        Num++;
        p[0].innerHTML = `${Num}줄 빙고성공!`;
      }
    }

    function pracRow4(){
      if(root.children[15].style.backgroundColor && root.children[16].style.backgroundColor && root.children[17].style.backgroundColor && root.children[18].style.backgroundColor && root.children[19].style.backgroundColor === 'red'){
        alert("와 우승!");
        Num++;
        p[0].innerHTML = `${Num}줄 빙고성공!`;
      }
    }

    function pracRow5(){
      if(root.children[20].style.backgroundColor && root.children[21].style.backgroundColor && root.children[22].style.backgroundColor && root.children[23].style.backgroundColor && root.children[24].style.backgroundColor === 'red'){
        alert("와 우승!");
        Num++;
        p[0].innerHTML = `${Num}줄 빙고성공!`;
      }
    }
    
    function pracCol1(){
      if (root.children[0].style.backgroundColor && root.children[5].style.backgroundColor && root.children[10].style.backgroundColor && root.children[15].style.backgroundColor && root.children[20].style.backgroundColor === 'red') {
        alert("와 우승!!")
        Num++;
        p[0].innerHTML = `${Num}줄 빙고성공!`;
      }
    }
    
    function pracCol2(){
      let a= 1;
      if (root.children[a].style.backgroundColor && root.children[a+5].style.backgroundColor && root.children[a+10].style.backgroundColor && root.children[a+15].style.backgroundColor && root.children[a+20].style.backgroundColor === 'red') {
        alert("와 우승!!")
        Num++;
        p[0].innerHTML = `${Num}줄 빙고성공!`;
      }
    }
    
    function pracCol3(){
      let a = 2;
      if (root.children[a].style.backgroundColor && root.children[a+5].style.backgroundColor && root.children[a+10].style.backgroundColor && root.children[a+15].style.backgroundColor && root.children[a+20].style.backgroundColor === 'red') {
        alert("와 우승!!")
        Num++;
        p[0].innerHTML = `${Num}줄 빙고성공!`;
      }
    }
    
    function pracCol4(){
      let a = 3;
      if (root.children[a].style.backgroundColor && root.children[a+5].style.backgroundColor && root.children[a+10].style.backgroundColor && root.children[a+15].style.backgroundColor && root.children[a+20].style.backgroundColor === 'red') {
        alert("와 우승!!")
        Num++;
        p[0].innerHTML = `${Num}줄 빙고성공!`;
      }
    }
    
    function pracCol5(){
      let a = 4;
      if (root.children[a].style.backgroundColor && root.children[a+5].style.backgroundColor && root.children[a+10].style.backgroundColor && root.children[a+15].style.backgroundColor && root.children[a+20].style.backgroundColor === 'red') {
        alert("와 우승!!")
        Num++;
        p[0].innerHTML = `${Num}줄 빙고성공!`;
      }
    }

    function pracCross1(){
      if (root.children[0].style.backgroundColor && root.children[6].style.backgroundColor && root.children[12].style.backgroundColor && root.children[18].style.backgroundColor && root.children[24].style.backgroundColor === 'red') {
        alert("와 우승!!!")
        Num++;
        p[0].innerHTML = `${Num}줄 빙고성공!`;
      }
    }

    function pracCross2(){
      let a = 4;
      if (root.children[a].style.backgroundColor && root.children[a*2].style.backgroundColor && root.children[a*3].style.backgroundColor && root.children[a*a].style.backgroundColor && root.children[a*5].style.backgroundColor === 'red') {
        alert("와 우승!!!")
        Num++;
        p[0].innerHTML = `${Num}줄 빙고성공!`;
      }
    }
    // 해결된 것. 논리연산자를 사용하여 조건을 모두 충족할 시 나오게 하는 것에 성공함.
    // 이제 해결해야 할 것 팝업 뜨는 거로 해보자.

    for(i=0;i<5;i++){
      root.children[i].addEventListener("click", pracRow1);
    }

    for(i=5;i<10;i++){
      root.children[i].addEventListener("click", pracRow2);
    }

    for(i=10;i<15;i++){
      root.children[i].addEventListener("click", pracRow3);
    }

    for(i=15;i<20;i++){
      root.children[i].addEventListener("click", pracRow4);
    }

    for(i=20;i<25;i++){
      root.children[i].addEventListener("click", pracRow5);
    }

    for(i=0;i<25;i+=5){
      root.children[i].addEventListener("click", pracCol1);
    }

    for(i=1;i<25;i+=5){
      root.children[i].addEventListener("click", pracCol2);
    }

    for(i=2;i<25;i+=5){
      root.children[i].addEventListener("click", pracCol3);
    }

    for(i=3;i<25;i+=5){
      root.children[i].addEventListener("click", pracCol4);
    }

    for(i=4;i<25;i+=5){
      root.children[i].addEventListener("click", pracCol5);
    }

    for(i=0;i<25;i+=6){
      root.children[i].addEventListener("click", pracCross1);
    }

    for(i=4;i<24;i+=4){
      root.children[i].addEventListener("click", pracCross2);
    }
    // 놀라워요! 25로 하면 24에도 이 이벤트가 들어가기 때문에 24를 클릭해서 조건을 만족시킬 경우 빙고가 2줄이 출력되는 버그를 발견하였다.
    // 24에 들어가지 않도록 i의값을 24 미만으로 하였다.

    //　다음번에는 이것을 좀 더 간단하게 만들어보자 이렇게 말고. 충분히 가능할 것 같다. 
    // 이제는 뭘 만들어볼까? 클로저를 연습할까?
    p[0].innerHTML = `${Num}줄 빙고성공!`;

  </script>
</body>
</html>

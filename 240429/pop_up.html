  <script>
    let root = document.getElementById('root');
    rootStyle = root.style;
    rootStyle.width = '300px';
    rootStyle.height = '300px';
    rootStyle.border = '1px solid black';
    rootStyle.display = 'flex';
    rootStyle.justifyContent = 'center';
    rootStyle.alignItems = 'center';
    rootStyle.columnGap = '10px';
    
    root.children[0].style.display = 'none';
    root.children[0].style.columnGap = '10px';

    btn = document.getElementsByTagName('button');


    let isState = true;

    function appear(){
      root.children[0].style.display = 'flex';
      console.log(root.children[0].style.display);
    }

    function exampleA(){
      if(isState === true){
        root.style.backgroundColor = 'red';
        root.children[0].style.display = 'none';
        isState = false;
        console.log(root.children[0].style.display);
      } else {
        root.style.backgroundColor = '';
        isState = true;
      }
    }

    function exampleB(){
      if(isState === true){
        root.style.backgroundColor = 'blue';
        root.children[0].style.display = 'none';
        isState = false;
        console.log(root.children[0].style.display);
      } else {
        root.style.backgroundColor = '';
        isState = true;
      }
    }

    root.addEventListener('click', appear);
    btn[0].addEventListener('click',exampleA);
    btn[1].addEventListener('click',exampleB);

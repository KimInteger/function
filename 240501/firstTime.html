  <title>버튼으로 색상바꾸기</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    /* window.document.all을 체크하자! */

<body>
  <script>
    const root = document.createElement('div');
    
    root.id = "root";
    root.style.backgroundColor = '#D9D9D9';
    root.style.width = '100vw';
    root.style.height = '100vh';
    
    const div = document.createElement('div');
    
    div.style.backgroundColor = '#B0B0B0';    
    div.style.display = 'flex';    
    div.style.position = 'absolute';    
    div.style.zIndex = 1;    
    div.style.width = '100vw';    
    div.style.height = '50vh';    
    div.style.boxSizing = 'border-box';    
    div.style.padding = '20px';
    
    const button = document.createElement('div');

    button.style.backgroundColor = '#464646';
    button.style.width = '5vw';
    button.style.height = '5vw';
    button.style.cursor = 'pointer';
    button.style.position = 'relative';
    button.style.top = '3vw';
    button.style.left = '3vw';
    button.style.zIndex = 3;
    
    document.body.appendChild(root);
    // 문서야 body의 마지막 자식으로 root를 덧붙여줘!
    root.appendChild(div);
    // 루트의 마지막 자식으로 div를 덧붙여줘!
    root.appendChild(button);
    // 루트의 마지막 자식으로 button을 덧붙여줘!

    function media(){
      if (window.matchMedia("(max-width: 600px)").matches) {
        div.style.width = '80vw';
        div.style.height = '100vh';
      } else if(window.matchMedia("(min-width: 601px)"&&"(max-width : 1024px)").matches){
        div.style.width = '40vw';
        div.style.height = '100vh';
      } else {
        div.style.width = '100vw';
        div.style.height = '50vh';
      }
    }

    window.addEventListener("resize",media);

    function turnLight2() {
      if(div.style.display === 'flex'){
        div.style.display = 'none';
      } else {
        div.style.display = 'flex';

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      border: 2px solid black;
    }
    ul{
      padding: 0;
      margin: 0;
      list-style-type: none;
      box-sizing: border-box;
      overflow-x: hidden;
      height: 800px;
      overflow-y: scroll;
    }
    li {
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- ! 이런 형태로 된 list를 pop div안에 넣으려고 한다. -->
  <div id="root">
  </div>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>5</li>
    <li>5</li>
    <li>5</li>
    <li>5</li>
    <li>5</li>
    <li>5</li>
    <li>5</li>
    <li>5</li>
    <li>5</li>
    <li>5</li>
    <li>5</li>
  </ul>

  <script>
    const ul = document.getElementsByTagName('ul');
    
    const kpopList = ["fantastic baby", "스물셋", "Hype Boy"];

    const popList = ["High hopes", "believer", "Bones"];

    const jpopList = ["Shutter", "no Doubt", "Hadaka no Yuusya"];

    for(let i = 0; i < 3; i++){
      ul[0].children[i].textContent = kpopList[i]
    }

    for(let i = 3; i < 6; i++){
      ul[0].children[i].textContent = popList[i-3]
    }
    console.log(ul[0].children[3].textContent);


    for(let i = 6; i < 9; i++){
      ul[0].children[i].textContent = jpopList[i-6]
    }

    const root = document.getElementById('root');
    
    const h1 = document.createElement('h1');
    
    h1.textContent = 'Let me show 神様の、はまるほどの、大嘘を';
    
    root.appendChild(h1);

    function click(){
      h1.style.display = 'none';
      for(let i = 0; i < 5; i++){
        let p = document.createElement('p');
        p.textContent = i;
        root.appendChild(p);
      }
    }

    ul[0].addEventListener('click',click);
  </script>
</body>
</html>

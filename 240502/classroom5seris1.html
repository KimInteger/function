<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스룸 5 시리즈 1</title>
</head>
<body>
  <script>
    function whatWork(inputString){
      // 지역변수
      let result = "";
      // 변수를 선언하고 빈 문자열을 할당했네?
      // 그러면 trimmedQuotes는 문자열이겠구나
      let isWhatWorked = false;
      // 불리언타입을 선언했네? 무언가 선택지로 사용하겠구나.
      let space = " ";
      // 공백을 할당했어, 공백을 사용하나?

      for( let i = 0; i < inputString.length; i++){
        // inputString이 뭐지? 매개변수네 일단 length라는 걸보니 배열아니면 문자열을 매개변수로 받겠구나!
        // 근데 반환이 문자열이니까 문자열을 받을 확률이 높겠다.
        if (inputString[i] !== space) {
          // 매개변수로 받은 inputString를 배열의 형태로 받아 오는구나? inputString[i]의 값이 공백이 아니라면 실행하라는 거네? 첫번 째 조건으로 작동하겠다.
          if (isWhatWorked === true) {
            // isWhatWorked를 flase로 할당했었으니까 이것은 실행되지 않겠네?
            result = result + inputString[i]
          } else {
            // 처음 실핼할 땐 false니까 여기로 오겠지?
            if (inputString[i] !== space) {
              // 조건이 똑같아 그럼 뭐가 다를려고 그러지?
              isWhatWorked = true;
              // 여기서 isWhatWorked의 값을 true로 바꿔버리네? 그러면 여기는 1회성 코드구나.
              result = result + inputString[i];
              //  실행하는 실행문도 동일해 이 else는 1회성 코드야.
            }
          }
        }
      }
      return result;
      // 리턴으로 result를 반환하네?
    }
    // 그럼 이 함수는 무엇을 목적으로 만들어진 걸까?
    // space부분을 없애기 위해서 만든거구나!
    // 중간에 isWhatWorked는 왜 넣은걸까? 의도가 뭘까?
    // 그냥 true false로 문서를 핸들링하는 것을 보여주고 싶어서 그런거인가?


    const quotes = "さらに向こうへ、プールすウルトラ　掛かった"; // 알버트 슈바이처
    // 한가지 알아낸 점. 일본어의 공백과 한글의 공백은 다르게 취급한다.
    // 상수 quotes에 문자열타입을 할당.
    const trimmedQuotes = whatWork(quotes);
    // whatWork라는 함수를 호출해서 그 값을 할당해라 어디에?
    // trimmedQuotes에.
    // whatWork로 출력되는 것이 문자열이므로 이놈도 문자열.
    console.log(trimmedQuotes);
    // 실행되는지 확인.

    /*
    순서가 어떻게 될까?
    1. 먼저 함수선언은 보고 바로 넘어가 버릴 것이다. 왜냐하면 함수는 필요할 때 호출하는 존재니까.
    2. 변수 선언을 확인하고 선언할 것이다. quotes라는 변수에 문자열타입의 값을 할당한다.
    3. 변수 선언을 확인하고 trimmedQuotes의 값을 할당하고 초기화할텐데 이 시점에서 함수를 호출하게 된다.
    4. 호출된 함수가 실행된다.
    4-1. 먼저 지역변수가 선언된다
    4-2. 이후 반복제어문이 실행된다.
    4-2-1. 반복제어문안에 조건문을 실행한다.
    4-2-1-1. 조건이 맞는다면 실행 맞지 않는다면 else를 실행한다.
    4-2-2. 실행을 끝마치면 i++ 증감식을 진행하고 조건을 확인한다.
    4-2-3. 4-2-1로 돌아간다.
    4-3. 반복제어문으로 완성된 result의 값을 return을 통해 함수호출의 값으로 반환한다.
    5. 3의 변수에 4의 결과로 반환된 값을 할당받고 초기화된다.
    6. 콘솔에 trimmedQuotes를 기록한다.
    */
  </script>
</body>
</html>

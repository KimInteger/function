    */

    function exampleFunction ( parameterOne, parameterTwo ) {
      let localVarialbe = parameterOne + parameterTwo + globalVariable;
      
      return localVariable;
      // 기본적으로 함수는 undefined를 반환하기 때문에 리턴으로 반환할 값을 지정해 주어야 한다.
    }
    console.log(localVariable);

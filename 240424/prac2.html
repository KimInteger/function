    함수의 기본형태!
    function(함수를 만든다) 함수이름(매개변수(매개체가 되어줌)){

    function plus(a,b,c,d,e,f,g,h,i,j,k,l,m,n,o,p) {
      return a+b+c+d+e+f+g+h+i+j+k+l+m+n+o+p;
    }

    function doubleplus(a,b) {
      return a + b + plus(1,2);
    }
    console.log(doubleplus(1,2));
